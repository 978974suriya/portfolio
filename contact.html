  <!-- Contact Section -->
  <section class="container py-5">
    <div class="row justify-content-center">
      <div class="col-lg-8">
        <h1 class="fw-bold mb-4 text-center">Contact Me</h1>
        <p class="lead text-center mb-4">I'd love to hear from you! Fill out the form below or reach me via email/socials.</p>
        
        <!-- Contact Form -->
        <form onsubmit="sendToWhatsApp(event)">
          <div class="mb-3">
            <label for="name" class="form-label fw-bold">Your Name</label>
            <input type="text" class="form-control" id="name" placeholder="Enter your name" required>
          </div>
          <div class="mb-3">
            <label for="email" class="form-label fw-bold">Your Email</label>
            <input type="email" class="form-control" id="email" placeholder="Enter your email" required>
          </div>
          <div class="mb-3">
            <label for="message" class="form-label fw-bold">Message</label>
            <textarea class="form-control" id="message" rows="5" placeholder="Enter your message" required></textarea>
          </div>
          <button type="submit" class="btn btn-success px-4">Send via WhatsApp</button>
        </form>

        <div class="mt-5 text-center">
          <p class="mb-2 fw-bold">Or reach me directly:</p>

  <!-- WhatsApp Script -->
  <script>
    function sendToWhatsApp(event) {
      event.preventDefault();

      const name = document.getElementById("name").value.trim();
      const email = document.getElementById("email").value.trim();
      const message = document.getElementById("message").value.trim();

      if (!name || !email || !message) {
        alert("Please fill out all fields.");
        return;
      }

      const phoneNumber = "919345827621"; // Your number with country code
      const text = `Hello Suriya,%0A%0A*Name:* ${encodeURIComponent(name)}%0A*Email:* ${encodeURIComponent(email)}%0A*Message:* ${encodeURIComponent(message)}`;

      const whatsappURL = `https://api.whatsapp.com/send?phone=${phoneNumber}&text=${text}`;
      window.open(whatsappURL, "_blank");
    }
  </script>
